    <body style="background-color: black">
        <div class="container">
            <div class="row align-items-center rectangle">
                <div class="d-flex justify-content-center">
                    <img src="@routes.Assets.at("images/user.png")" class="rounded-circle img-fluid" alt="user" width="150px">
                </div>
                <form action="/upload.php">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">
                </form>
            </div>
        </div>
        <form method="post" action="profileProcess">
            <div class="main-card">
                <div class="right-container">
                    <div class="text-white card-container">
                        <div class="form-control-sm text-white textfield pb-3">
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-control-sm text-white textfield pb-3">
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-control-sm text-white textfield pb-3">
                            <input type="text" name="phonenumber" placeholder="Phone Number">
                        </div>
                        <div class="form-control-sm text-white textfield pb-5">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-12 text-center form-control-sm">
                            @*<button style="margin-right: 20px" class="btn btn-small">Edit</button>
                            <button class="btn btn-small">Update</button>*@
                            <button class="btn btn-form">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
